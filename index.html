<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilo.css">
    <title>3ER-PREENTREGA-RODRIGUEZ-JOAQUIN-MOISES-COM.39495-JAVASCRIPT</title>
</head>

<body class="fondo">
    <div class="px-4 py-5 my-5 text-center" >
        <h1 class="display-5 fw-bold">BANCO NACIONAL ARGENTINO</h1>
        <form id= "form-registro" class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-6 container">
                <label for="titular">Nombre del Titular</label>
                <input id="titular" type="text"  class="form-control"  placeholder="Ingrese el nombre del titular">
            </div>
            <div class="col-lg-6 container">
                <label for="contacto">Contacto</label>
                <input id="contacto" type="text"  class="form-control"  placeholder="Contacto: telefono o mail">
            </div>
            <div class="col-lg-6 container">
                <label for="saldo">Saldo</label>
                <input id="saldo" type="text"  class="form-control"  placeholder="Saldo Inicial">
            </div>
            <div class="container mt-4">
                <button id="registrar" type="submit"  class="btn btn-primary">Abrir Cuenta</button>
            </div>
        </form>
        <form class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-6 container">
                <label for="titularConsulta">Nombre del Titular</label>
                <input id="titular-consulta" type="text"  class="form-control"  placeholder="Ingrese nombre del titular a consultar">
            </div>
            <div class="col-lg-6 container">
                <label for="monto">Monto</label>
                <input id="monto" type="text"  class="form-control"  placeholder="Monto para operacion">
            </div>
            <div class="container mt-4">
                <button id="consultar" class="btn btn-primary">Consultar Cuenta</button>
                <button id="retirar" class="btn btn-primary">Retirar Dinero</button>
                <button id="depositar" class="btn btn-primary">Depositar Dinero</button>
            </div>
        </form>
    </div>
    <script src="./Cuenta.js"></script>
    <script src="./app.js"></script>
</body>

</html>
